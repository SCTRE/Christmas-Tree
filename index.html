<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tree</title>
    
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        /* 禁止选中、长按、右键 */
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            background-color: #050d1a; 
            font-family: 'Cinzel', 'Times New Roman', serif; 
            touch-action: none; 
            user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* 深度防盗：禁止拖拽图片链接 */
        img, canvas, video, a {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; cursor: grab; pointer-events: auto; }
        #canvas-container:active { cursor: grabbing; }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 2vh; 
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050d1a; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; 
            font-size: 8vw; max-width: 90%;
            margin: 0; font-weight: 400; 
            letter-spacing: 4px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9; transition: opacity 0.5s ease;
            text-align: center; pointer-events: none; position: relative; z-index: 10;
        }
        @media (min-width: 768px) { 
            h1 { font-size: 60px; letter-spacing: 10px; } 
            #ui-layer { padding-top: 30px; }
        }

        /* Controls */
        .controls-wrapper {
            position: absolute; bottom: 30px; left: 30px; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 20;
            transition: opacity 0.5s ease;
        }
        .btn-group { display: flex; flex-direction: column; gap: 12px; align-items: center; }

        .control-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255, 215, 0, 0.3); 
            cursor: pointer; font-size: 18px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            padding: 0; min-width: unset; position: relative; overflow: hidden;
        }
        .control-btn:hover { transform: scale(1.1) rotate(5deg); border-color: #fff; }
        .control-btn.active {
            background: rgba(255, 215, 0, 0.15); border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); transform: scale(1.05);
        }
        .icon-camera {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        .icon-gallery {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 198, 255, 0.5));
        }
        input[type="file"] { display: none; }

        /* Webcam */
        #webcam-wrapper {
            position: absolute; top: 110px; right: 20px; width: 140px; height: 105px;
            border: 2px solid rgba(212, 175, 55, 0.6); box-shadow: 0 0 25px rgba(0,0,0,0.8);
            border-radius: 12px; overflow: hidden; opacity: 0; pointer-events: none;
            z-index: 50; background: #000; transition: opacity 0.5s ease; 
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Manual Camera Overlay */
        #cam-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        .cam-msg { color: #d4af37; font-size: 16px; margin-bottom: 20px; text-align: center; padding: 0 20px; }
        .cam-start-btn {
            padding: 10px 30px; border: 1px solid #d4af37; background: rgba(212, 175, 55, 0.2);
            color: #fff; font-family: 'Cinzel', serif; font-size: 18px; border-radius: 25px;
            cursor: pointer;
        }

        /* Stats */
        #footer-stats {
            position: absolute; bottom: 25px; right: 25px; z-index: 40; pointer-events: auto;
            display: flex; flex-direction: column; gap: 12px;
            background: rgba(8, 15, 25, 0.75); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); padding: 15px;
            border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.25);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); width: 200px;
            transition: all 0.3s ease; opacity: 1; transform: translateY(0);
        }
        .map-container {
            width: 100%; height: 100px; overflow: hidden;
            border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; background: #000;
        }
        .stats-title {
            font-family: 'Cinzel', serif; color: rgba(212, 175, 55, 0.9);
            font-size: 10px; letter-spacing: 2px; text-align: center;
            margin-bottom: 5px; border-bottom: 1px solid rgba(212, 175, 55, 0.15); padding-bottom: 5px;
        }
        .stats-row { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #ccc; }
        .stats-item { display: flex; align-items: center; gap: 6px; }
        .stats-value { font-family: 'Cinzel', serif; color: #fff; font-weight: bold; font-size: 14px; text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 32px; margin-top: 10px; letter-spacing: 2px; }
            .control-btn { width: 32px; height: 32px; font-size: 14px; }
            .controls-wrapper { bottom: 20px; left: 20px; gap: 15px; }
            #footer-stats { 
                width: 140px; right: 15px; bottom: 20px; 
                padding: 10px; transform: scale(0.9); transform-origin: bottom right;
            }
            .map-container { height: 70px; }
            #webcam-wrapper { width: 100px; height: 75px; top: 100px; right: 15px; }
        }
    </style>

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">正在编织圣诞梦境...</div>
    </div>
    
    <!-- 手动启动相机遮罩 -->
    <div id="cam-overlay">
        <div class="cam-msg">请点击下方按钮以授权相机</div>
        <button class="cam-start-btn" id="manual-cam-btn">启动相机</button>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="controls-wrapper">
            <div class="btn-group">
                <div class="control-btn" id="cam-btn" title="开启手势控制">
                    <i class="fas fa-camera icon-camera"></i>

                <label class="control-btn" title="导入本地照片">

    <div id="webcam-wrapper">
        <video id="webcam" autoplay muted playsinline webkit-playsinline></video>

    <audio id="bgm" loop>
        <source src="https://lf26-music-east.douyinstatic.com/obj/ies-music-hj/7566162994665622309.mp3" type="audio/mpeg">
    </audio>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 1. 强化安全模块 (防F12/右键/源码查看) ---
        (function() {
            // 禁止右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // 拦截常见开发者工具快捷键
            document.addEventListener('keydown', function(e) {
                // F12
                if (e.key === 'F12' || e.keyCode === 123) {
                    e.preventDefault(); e.stopPropagation(); return false;
                }
                // Ctrl+Shift+I (DevTools), Ctrl+Shift+J (Console), Ctrl+Shift+C (Elements)
                if (e.ctrlKey && e.shiftKey && (['I','i','J','j','C','c'].includes(e.key))) {
                    e.preventDefault(); e.stopPropagation(); return false;
                }
                // Ctrl+U (View Source), Ctrl+S (Save)
                if (e.ctrlKey && (['U','u','S','s'].includes(e.key))) {
                    e.preventDefault(); e.stopPropagation(); return false;
                }
            }, true);

            // 针对 Via 浏览器等移动端菜单的源码查看，虽然无法直接屏蔽浏览器UI，
            // 但可以通过不断清空控制台和禁止选择来增加难度。
            setInterval(function() {
                // 软性防护：不使用 debugger 循环以免影响性能，仅清空
                if (window.console && console.clear) console.clear();
            }, 2000);
        })();

        // --- 全局设备检测 ---
        const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;

        // --- 核心配置 ---
        const CONFIG = {
            colors: {
                bg: 0x050d1a, 
                fog: 0x050d1a,
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0xb30000
            },
            particles: {
                count: IS_MOBILE ? 500 : 1400,     
                dustCount: IS_MOBILE ? 600 : 2200, 
                snowCount: IS_MOBILE ? 400 : 1500,
                starsCount: IS_MOBILE ? 300 : 800, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            preload: {
                autoScanLocal: false, 
                scanCount: 200, 
                images: []
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0, smoothX: 0, smoothY: 0, isPinching: false },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker; 
        let video;
        let caneTexture, giftRedTex; 
        let snowSystem, bgStarSystem;
        let lightStreamSystem; 
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        const _tempVec3 = new THREE.Vector3();
        const _tempColor = new THREE.Color();
        const camBtn = document.getElementById('cam-btn');
        let isCameraRunning = false;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createFireflyStream(); 
            createDust();
            createSnow(); 
            createBackgroundStars(); 
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick(); 
            setupAudio(); 
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 200);

            setTimeout(loadExternalScripts, 3000);

            animate();
        }

        function setupAudio() {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.4; 
            const playAudio = () => {
                bgm.play().then(() => {
                    window.removeEventListener('click', playAudio);
                    window.removeEventListener('touchstart', playAudio);
                    window.removeEventListener('keydown', playAudio);
                }).catch(e => {});
            };
            window.addEventListener('click', playAudio);
            window.addEventListener('touchstart', playAudio);
        }

        function loadExternalScripts() {
            const bScript = document.createElement('script');
            bScript.async = true;
            bScript.src = "//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js";
            document.body.appendChild(bScript);

            const mapContainer = document.getElementById('map-placeholder');
            if (mapContainer) {
                const mScript = document.createElement('script');
                mScript.type = "text/javascript";
                mScript.id = "mapmyvisitors";
                mScript.src = "//mapmyvisitors.com/map.js?d=Do5RNQV8KlQIBDC7M2nqc53ejNLOcqy_Rhe1sAITZa8&cl=d4af37&w=a";
                mapContainer.appendChild(mScript);
            }
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;
                STATE.rotation.y += deltaX * 0.005;
                STATE.rotation.x += deltaY * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointerup', (e) => {
                STATE.touch.active = false;
            });
            container.addEventListener('click', (e) => {
                const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                if (moveDist > 10) return; 
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                let clickedPhoto = null;
                for (let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                        obj = obj.parent;
                    }
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) { clickedPhoto = particle; break; }
                }
                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.rotation.x = 0;
                        STATE.rotation.y = 0;
                    }
                }
            });
            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    const newMode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    STATE.mode = newMode;
                    if (newMode === 'TREE') {
                        STATE.rotation.x = 0;
                        STATE.rotation.y = 0;
                    }
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const aspect = window.innerWidth / window.innerHeight;
            
            // 3. 优化移动端相机距离，防止捏合时飞出屏幕
            // 移动端拉得更远 (75)，给照片展示留出空间
            const initialZ = aspect < 1 ? 75 : 50; 
            const initialY = aspect < 1 ? 1.5 : 2; // 桌面端保持2.0，稍微下移视角

            camera.position.set(0, initialY, initialZ); 
            
            const pixelRatio = IS_MOBILE ? Math.min(window.devicePixelRatio, 1.2) : Math.min(window.devicePixelRatio, 2);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(pixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 800); 
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const strength = IS_MOBILE ? 0.2 : 0.6; 
            const radius = IS_MOBILE ? 0.2 : 0.5;
            const threshold = IS_MOBILE ? 0.9 : 0.5; 

            const resolution = IS_MOBILE 
                ? new THREE.Vector2(window.innerWidth/2, window.innerHeight/2) 
                : new THREE.Vector2(window.innerWidth, window.innerHeight);

            const bloomPass = new UnrealBloomPass(resolution, 1.5, 0.4, 0.85);
            bloomPass.threshold = threshold; 
            bloomPass.strength = strength; 
            bloomPass.radius = radius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            let canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            let ctx = canvas.getContext('2d');
            let gradient = ctx.createLinearGradient(0,0,128,128);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#eeeeee');
            ctx.fillStyle = gradient; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#cc0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const createGiftTex = (bgColor, ribbonColor) => {
                const c = document.createElement('canvas');
                c.width = 128; c.height = 128;
                const cx = c.getContext('2d');
                cx.fillStyle = bgColor; cx.fillRect(0,0,128,128);
                cx.fillStyle = ribbonColor;
                cx.fillRect(54, 0, 20, 128);
                cx.fillRect(0, 54, 128, 20);
                return new THREE.CanvasTexture(c);
            };
            giftRedTex = createGiftTex('#b30000', '#ffd700'); 
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const sizes = [];
            const phases = [];

            for (let i = 0; i < CONFIG.particles.starsCount; i++) {
                const r = 120 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);

        function updateSnow() {

                positions[i * 3 + 1] -= fallSpeed;

                if (positions[i * 3 + 1] < -40) {
                    positions[i * 3 + 1] = 40;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(120);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(80);

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                
                if (type === 'GOLD_BOX' || type === 'PHOTO') {
                    this.flashSpeed = 1.5 + Math.random() * 2.5; 
                    this.flashOffset = Math.random() * 100;      
                }

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                
                if (this.type === 'STAR') {
                    this.posTree.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
                    this.posScatter.set(0, 16, 0); 
                    return;
                }
                
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 1.6); 
                
                const y = (t * h) - (h / 2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const randomOffset = Math.random() * 0.8; 
                const angle = t * 50 * Math.PI + randomOffset; 

                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            
            update(dt, mode, focusTargetMesh) {
                if (this.type === 'GOLD_BOX' && mode === 'TREE') {
                    const brightness = Math.sin(clock.elapsedTime * this.flashSpeed + this.flashOffset) * 0.5 + 0.5;
                    this.mesh.material.emissiveIntensity = 0.3 + brightness * 1.2; 
                }

                if (this.type === 'PHOTO') {
                    const photoMesh = this.mesh.children[1];
                    // 4. 优化：桌面端保持 index.html 的闪烁效果，移动端保持静态以省电
                    if (!IS_MOBILE && mode === 'TREE') {
                        const shine = Math.sin(clock.elapsedTime * this.flashSpeed + this.flashOffset) * 0.5 + 0.5;
                        _tempColor.setHex(0xe0e0e0).lerp(new THREE.Color(0xffd700), shine * 0.3);
                        photoMesh.material.color.copy(_tempColor);
                    }
                }

                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // 1. 修复：移动端照片飞出屏幕问题
                        // 移动端 Camera Z = 75。照片应放置在相机前方一段距离 (如 Z=55)
                        const distZ = IS_MOBILE ? 55 : 35; // 桌面端保持 35
                        _tempVec3.set(0, 2, distZ); // Y 轴微调
                        
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = _tempVec3.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                
                // 3. 优化：桌面端恢复 index.html 的飞入动画速度 (5.0 vs 2.5)
                let lerpSpeed;
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    lerpSpeed = IS_MOBILE ? 2.5 : 5.0; 
                } else {
                    lerpSpeed = 2.0;
                }
                this.mesh.position.lerp(target, lerpSpeed * dt);
                
                // Rotation logic
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                     const scatterScale = IS_MOBILE ? 2.6 : 2.5; 
                     s = this.baseScale * scatterScale; 
                } else if (mode === 'TREE' && this.type === 'PHOTO') {
                     const treeScale = IS_MOBILE ? 2.0 : 1.6;
                     s = this.baseScale * treeScale;
                } else if (mode === 'FOCUS') {
                    // 3. 优化：桌面端恢复 index.html 的照片缩放比例 (4.5)
                    // 移动端因屏幕小，保持适配比例
                    if (this.mesh === focusTargetMesh) {
                         s = IS_MOBILE ? 4.0 : 4.5; 
                    } else {
                         s = this.baseScale * 0.8; 
                    }
                }
                _tempVec3.set(s,s,s);
                this.mesh.scale.lerp(_tempVec3, 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const normalizedH = (y + h/2) / CONFIG.particles.treeHeight; 
                const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createFireflyStream() {
            const curvePoints = [];
            const height = CONFIG.particles.treeHeight;
            const turns = 8;
            const radiusBase = CONFIG.particles.treeRadius;
            const particleCount = IS_MOBILE ? 1500 : 3500;
            
            const points = [];
            const colors = [];
            const sizes = [];
            const treePositions = [];
            const scatterPositions = [];
            
            const colorPalette = [
                new THREE.Color(0.8, 0.1, 0.1), 
                new THREE.Color(0.1, 0.8, 0.1), 
                new THREE.Color(0.1, 0.4, 1.0), 
                new THREE.Color(1.0, 0.6, 0.1), 
                new THREE.Color(0.8, 0.1, 0.8)  
            ];

            for (let i = 0; i < particleCount; i++) {
                const linearT = i / particleCount;
                const t = 1 - Math.sqrt(1 - linearT); 

                const angle = t * Math.PI * 2 * turns;
                const y = (t * height) - (height / 2);
                const r = radiusBase * (1 - t) + 0.5;
                
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                const jitter = 0.3;
                const tx = x + (Math.random()-0.5)*jitter;
                const ty = y + (Math.random()-0.5)*jitter;
                const tz = z + (Math.random()-0.5)*jitter;
                treePositions.push(tx, ty, tz);
                
                const rScatter = 15 + Math.random()*20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const sx = rScatter * Math.sin(phi) * Math.cos(theta);
                const sy = rScatter * Math.sin(phi) * Math.sin(theta);
                const sz = rScatter * Math.cos(phi);
                scatterPositions.push(sx, sy, sz);
                points.push(sx, sy, sz);

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 0.8 + 1.4);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            geometry.setAttribute('treePosition', new THREE.Float32BufferAttribute(treePositions, 3));
            geometry.setAttribute('scatterPosition', new THREE.Float32BufferAttribute(scatterPositions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)'); 
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)'); 
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const map = new THREE.CanvasTexture(canvas);

            const material = new THREE.PointsMaterial({
                size: 1.2, 
                vertexColors: true,
                map: map,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 1.0
            });

            lightStreamSystem = new THREE.Points(geometry, material);
            mainGroup.add(lightStreamSystem);
        }

        function updateFireflyStream(time, mode, dt) {
            if (!lightStreamSystem) return;
            
            const positions = lightStreamSystem.geometry.attributes.position.array;
            const treePositions = lightStreamSystem.geometry.attributes.treePosition.array;
            const scatterPositions = lightStreamSystem.geometry.attributes.scatterPosition.array;
            
            const lerpFactor = 2.0 * dt;

            for (let i = 0; i < positions.length / 3; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx, ty, tz;
                if (mode === 'TREE') {
                    tx = treePositions[ix];
                    ty = treePositions[iy];
                    tz = treePositions[iz];
                } else {
                    tx = scatterPositions[ix];
                    ty = scatterPositions[iy];
                    tz = scatterPositions[iz];
                }

                positions[ix] += (tx - positions[ix]) * lerpFactor;
                positions[iy] += (ty - positions[iy]) * lerpFactor;
                positions[iz] += (tz - positions[iz]) * lerpFactor;
            }
            lightStreamSystem.geometry.attributes.position.needsUpdate = true;
            
            lightStreamSystem.material.opacity = 0.6 + 0.2 * Math.sin(time * 2); 
            lightStreamSystem.material.size = 1.4 + 0.3 * Math.sin(time * 3);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.65, 16, 16); 
            const boxGeo = new THREE.BoxGeometry(0.7, 0.7, 0.7); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.6, 0), new THREE.Vector3(0, 0.4, 0), new THREE.Vector3(0.1, 0.6, 0), new THREE.Vector3(0.4, 0.5, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.1, 8, false); 
            const giftBoxGeo = new THREE.BoxGeometry(0.85, 0.85, 0.85); 
            const bowGeo = new THREE.TorusKnotGeometry(0.25, 0.06, 32, 4);

            const goldBaseMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            const giftRedMat = new THREE.MeshStandardMaterial({ map: giftRedTex, roughness: 0.5 });
            const bowGoldMat = goldBaseMat;

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.25) { 
                    mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; 
                }
                else if (rand < 0.45) { 
                    const myGoldMat = goldBaseMat.clone(); 
                    mesh = new THREE.Mesh(boxGeo, myGoldMat); 
                    type = 'GOLD_BOX'; 
                }
                else if (rand < 0.60) { 
                    mesh = new THREE.Mesh(sphereGeo, goldBaseMat); type = 'GOLD_SPHERE'; 
                }
                else if (rand < 0.70) { 
                    mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; 
                }
                else if (rand < 0.85) { 
                    const boxMesh = new THREE.Mesh(giftBoxGeo, giftRedMat);
                    const bowMesh = new THREE.Mesh(bowGeo, bowGoldMat);
                    bowMesh.position.y = 0.45; 
                    bowMesh.rotation.x = Math.PI / 2;

                    mesh = new THREE.Group();
                    mesh.add(boxMesh);
                    mesh.add(bowMesh);
                    type = 'GIFT';
                }
                else { 
                    mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; 
                }
                
                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            
            const starShape = new THREE.Shape();
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2;
                const r = (i % 2 === 0) ? 1.5 : 0.7;
                const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 });
            starGeo.center(); 
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat);
            mainGroup.add(star);
            particleSystem.push(new Particle(star, 'STAR', false));
            
            mainGroup.add(photoMeshGroup);
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        async function initMediaPipe() {
            if (isCameraRunning) return;
            camBtn.classList.add('active'); 
            
            video = document.getElementById('webcam');
            
            // Polyfill
            if (navigator.mediaDevices === undefined) {
                navigator.mediaDevices = {};
            }
            if (navigator.mediaDevices.getUserMedia === undefined) {
                navigator.mediaDevices.getUserMedia = function(constraints) {
                    var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                    if (!getUserMedia) {
                        return Promise.reject(new Error('浏览器不支持 getUserMedia'));
                    }
                    return new Promise(function(resolve, reject) {
                        getUserMedia.call(navigator, constraints, resolve, reject);
                    });
                }
            }

            try {
                if (!handLandmarker) {
                     const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                     handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1, minHandDetectionConfidence: 0.7, minHandPresenceConfidence: 0.7, minTrackingConfidence: 0.7
                    });
                }

                let stream = await attemptAutoStart();
                if (stream) handleStreamSuccess(stream);

            } catch(e) {
                document.getElementById('cam-overlay').style.display = 'flex';
                const manualBtn = document.getElementById('manual-cam-btn');
                manualBtn.onclick = function() {
                    manualStartCamera();
                };
            }
        }

        async function attemptAutoStart() {
            try {
                return await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
            } catch (e) {
                return await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            }
        }

        function manualStartCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
            .then(s => {
                handleStreamSuccess(s);
                document.getElementById('cam-overlay').style.display = 'none';
            })
            .catch(e1 => {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(s => {
                    handleStreamSuccess(s);
                    document.getElementById('cam-overlay').style.display = 'none';
                })
                .catch(e2 => {
                    if (navigator.webkitGetUserMedia) {
                        navigator.webkitGetUserMedia({ video: true }, 
                            function(s) {
                                handleStreamSuccess(s);
                                document.getElementById('cam-overlay').style.display = 'none';
                            },
                            function(e3) {
                                tryLegacyStandard(e3);
                            }
                        );
                    } else {
                        tryLegacyStandard(e2);
                    }
                });
            });
        }

        function tryLegacyStandard(lastError) {
            if (navigator.getUserMedia) {
                navigator.getUserMedia({ video: true }, 
                    function(s) {
                        handleStreamSuccess(s);
                        document.getElementById('cam-overlay').style.display = 'none';
                    },
                    function(e4) {
                        document.getElementById('cam-overlay').style.display = 'none';
                    }
                );
            } else {
                document.getElementById('cam-overlay').style.display = 'none';
            }
        }

        function handleStreamSuccess(stream) {
            try {
                video.srcObject = stream;
            } catch (error) {
                try {
                    video.src = window.URL.createObjectURL(stream);
                } catch (e2) {}
            }
            video.onloadedmetadata = () => {
                video.play();
                video.width = video.videoWidth;
                video.height = video.videoHeight;
            };
            video.play().catch(e => {}); 
            video.addEventListener("loadeddata", predictWebcam);
            document.getElementById('webcam-wrapper').style.opacity = 1;
            isCameraRunning = true;
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                
                const rawX = (lm[9].x - 0.5) * 2;
                const rawY = (lm[9].y - 0.5) * 2;
                STATE.hand.smoothX = THREE.MathUtils.lerp(STATE.hand.smoothX, rawX, 0.2); 
                STATE.hand.smoothY = THREE.MathUtils.lerp(STATE.hand.smoothY, rawY, 0.2);
                STATE.hand.x = STATE.hand.smoothX;
                STATE.hand.y = STATE.hand.smoothY;

                const wrist = lm[0]; const middleMCP = lm[9]; 
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.05) return; 

                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize; 
                const pinchRatio = pinchDist / handSize;
                
                if (extensionRatio < 1.3) { 
                    if (STATE.mode !== 'TREE') {
                        STATE.mode = 'TREE'; 
                        STATE.focusTarget = null;
                        STATE.rotation.x = 0; 
                    }
                }
                else if (pinchRatio < 0.35 && extensionRatio > 1.3) { 
                    if (!STATE.hand.isPinching) {
                        STATE.hand.isPinching = true; 
                        
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                        } else {
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length) {
                                let newTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                                if (newTarget !== STATE.focusTarget) {
                                    STATE.focusTarget = newTarget;
                                }
                            }
                        }
                    }
                } 
                else if (extensionRatio > 1.7) { 
                    STATE.mode = 'SCATTER'; STATE.focusTarget = null; 
                    STATE.hand.isPinching = false; 
                } else {
                    if (pinchRatio > 0.4) {
                        STATE.hand.isPinching = false;
                    }
                }
            } else {
                STATE.hand.detected = false;
                STATE.hand.isPinching = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
                
                const aspect = window.innerWidth / window.innerHeight;
                // 3. 修复：窗口调整时同样应用修正后的距离
                const initialZ = aspect < 1 ? 75 : 50;
                camera.position.z = initialZ;
            });
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
            camBtn.addEventListener('click', () => { initMediaPipe(); });
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                } else if (key === 's') {
                    const stats = document.getElementById('footer-stats');
                    if (stats) stats.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                    const targetRotX = STATE.hand.y * Math.PI * 0.4;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                } else {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 4.0 * dt; 
                }
            } else if (STATE.touch.active) {
                // Touch logic handled in event listener
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; 
                } else {
                    STATE.rotation.y += 0.1 * dt; 
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; 
                }
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            
            const len = particleSystem.length;
            for(let i=0; i<len; i++){
                particleSystem[i].update(dt, STATE.mode, STATE.focusTarget);
            }
            
            updateSnow();
            updateBackgroundStars(); 
            updateFireflyStream(time, STATE.mode, dt); 
            composer.render();
        }

        init();
    </script>
