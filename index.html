<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tree</title>
    
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        /* 禁止选中、长按、右键 */
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            background-color: #050d1a; 
            font-family: 'Cinzel', 'Times New Roman', serif; 
            touch-action: none; 
            user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* 深度防盗：禁止拖拽图片链接 */
        img, canvas, video, a {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; cursor: grab; pointer-events: auto; }
        #canvas-container:active { cursor: grabbing; }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 2vh; 
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050d1a; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; 
            font-size: 8vw; max-width: 90%;
            margin: 0; font-weight: 400; 
            letter-spacing: 4px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9; transition: opacity 0.5s ease;
            text-align: center; pointer-events: none; position: relative; z-index: 10;
        }
        @media (min-width: 768px) { 
            h1 { font-size: 60px; letter-spacing: 10px; } 
            #ui-layer { padding-top: 30px; }
        }

        /* Controls */
        .controls-wrapper {
            position: absolute; bottom: 30px; left: 30px; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 20;
            transition: opacity 0.5s ease;
        }
        .btn-group { display: flex; flex-direction: column; gap: 12px; align-items: center; }

        .control-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255, 215, 0, 0.3); 
            cursor: pointer; font-size: 18px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            padding: 0; min-width: unset; position: relative; overflow: hidden;
        }
        .control-btn:hover { transform: scale(1.1) rotate(5deg); border-color: #fff; }
        .control-btn.active {
            background: rgba(255, 215, 0, 0.15); border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); transform: scale(1.05);
        }
        .icon-camera {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        .icon-gallery {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 198, 255, 0.5));
        }
        input[type="file"] { display: none; }

        /* Webcam */
        #webcam-wrapper {
            position: absolute; top: 110px; right: 20px; width: 140px; height: 105px;
            border: 2px solid rgba(212, 175, 55, 0.6); box-shadow: 0 0 25px rgba(0,0,0,0.8);
            border-radius: 12px; overflow: hidden; opacity: 0; pointer-events: none;
            z-index: 50; background: #000; transition: opacity 0.5s ease; 
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Manual Camera Overlay */
        #cam-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        .cam-msg { color: #d4af37; font-size: 16px; margin-bottom: 20px; text-align: center; padding: 0 20px; }
        .cam-start-btn {
            padding: 10px 30px; border: 1px solid #d4af37; background: rgba(212, 175, 55, 0.2);
            color: #fff; font-family: 'Cinzel', serif; font-size: 18px; border-radius: 25px;
            cursor: pointer;
        }

        /* Stats */
        #footer-stats {
            position: absolute; bottom: 25px; right: 25px; z-index: 40; pointer-events: auto;
            display: flex; flex-direction: column; gap: 12px;
            background: rgba(8, 15, 25, 0.75); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); padding: 15px;
            border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.25);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); width: 200px;
            transition: all 0.3s ease; opacity: 1; transform: translateY(0);
        }
        .map-container {
            width: 100%; height: 100px; overflow: hidden;
            border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; background: #000;
        }
        .stats-title {
            font-family: 'Cinzel', serif; color: rgba(212, 175, 55, 0.9);
            font-size: 10px; letter-spacing: 2px; text-align: center;
            margin-bottom: 5px; border-bottom: 1px solid rgba(212, 175, 55, 0.15); padding-bottom: 5px;
        }
        .stats-row { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #ccc; }
        .stats-item { display: flex; align-items: center; gap: 6px; }
        .stats-value { font-family: 'Cinzel', serif; color: #fff; font-weight: bold; font-size: 14px; text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 32px; margin-top: 10px; letter-spacing: 2px; }
            .control-btn { width: 36px; height: 36px; font-size: 16px; }
            .controls-wrapper { bottom: 20px; left: 20px; gap: 15px; }
            #footer-stats { 
                width: 140px; right: 15px; bottom: 20px; 
                padding: 10px; transform: scale(0.9); transform-origin: bottom right;
            }
            .map-container { height: 70px; }
            #webcam-wrapper { width: 100px; height: 75px; top: 100px; right: 15px; }
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",

</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">正在编织圣诞梦境...</div>
    </div>
    
    <!-- 手动启动相机遮罩 -->
    <div id="cam-overlay">
        <div class="cam-msg">请点击下方按钮以授权相机</div>
        <button class="cam-start-btn" id="manual-cam-btn">启动相机</button>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="controls-wrapper">
            <div class="btn-group">
                <div class="control-btn" id="cam-btn" title="开启手势控制">
                    <i class="fas fa-camera icon-camera"></i>
                </div>
                
                <label class="control-btn" title="导入本地照片">
                    <i class="fas fa-images icon-gallery"></i>
                    <input type="file" id="file-input" multiple accept="image/*">
                </label>
            </div>
        </div>

        <div id="footer-stats" class="ui-hidden">
            <div class="stats-title">WORLDWIDE VISITORS</div>
            <div class="map-container" id="map-placeholder"></div>
            <div class="stats-row">
                <div class="stats-item" title="总浏览量">
                    <i class="fas fa-eye" style="color: #64ffda;"></i>
                    <span id="busuanzi_container_site_pv" style="display:none"><span id="busuanzi_value_site_pv" class="stats-value">...</span></span>
                </div>
                <div class="stats-item" title="总访客数">
                    <i class="fas fa-user" style="color: #d4af37;"></i>
                    <span id="busuanzi_container_site_uv" style="display:none"><span id="busuanzi_value_site_uv" class="stats-value">...</span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay muted playsinline webkit-playsinline></video>
    </div>

    <audio id="bgm" loop>
        <source src="https://sf5-hl-ali-cdn-tos.douyinstatic.com/obj/ies-music/7586598432278612787.mp3" type="audio/mpeg">
    </audio>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 1. 强化安全模块 (防F12/右键/源码查看) ---
        (function() {
            document.addEventListener('contextmenu', e => { e.preventDefault(); return false; });
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || e.keyCode === 123 || 
                   (e.ctrlKey && e.shiftKey && ['I','i','J','j','C','c'].includes(e.key)) || 
                   (e.ctrlKey && ['U','u','S','s'].includes(e.key))) {
                    e.preventDefault(); e.stopPropagation(); return false;
                }
            }, true);
            setInterval(() => { if (window.console && console.clear) console.clear(); }, 2000);
        })();

        // --- 全局设备检测 ---
        const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;

        // --- 核心配置 ---
        const CONFIG = {
            colors: {
                bg: 0x050d1a, fog: 0x050d1a, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0xb30000
            },
            particles: {
                // 优化：针对移动端进一步降低粒子数，保证流畅度
                count: IS_MOBILE ? 350 : 1400,
                dustCount: IS_MOBILE ? 300 : 2200, 
                snowCount: IS_MOBILE ? 250 : 1500,
                starsCount: IS_MOBILE ? 200 : 800, 
                treeHeight: 24,  treeRadius: 8    
            },
            preload: { autoScanLocal: false, scanCount: 200, images: [] }
        };

        const STATE = {
            mode: 'TREE', focusTarget: null,
            hand: { detected: false, x: 0, y: 0, smoothX: 0, smoothY: 0, isPinching: false },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup, photoMeshGroup = new THREE.Group(); 
        let clock = new THREE.Clock();
        let particleSystem = [], photoParticles = []; 
        let handLandmarker, video;
        let caneTexture, giftRedTex, snowSystem, bgStarSystem, lightStreamSystem; 
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        // 缓存对象，避免垃圾回收
        const _tempVec3 = new THREE.Vector3();
        const _tempColor = new THREE.Color();
        // 优化：全局复用逆矩阵，避免在 update 中重复创建
        const _invMatrix = new THREE.Matrix4();
        
        const camBtn = document.getElementById('cam-btn');
        let isCameraRunning = false;
        let modelLoadPromise = null;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createFireflyStream(); 
            createDust();
            createSnow(); 
            createBackgroundStars(); 
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick(); 
            setupAudio(); 
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 200);

            setTimeout(loadExternalScripts, 3000);
            setTimeout(preloadMediaPipe, IS_MOBILE ? 500 : 4000);

            animate();
        }

        function setupAudio() {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.4; 
            const playAudio = () => {
                bgm.play().then(() => {
                    ['click', 'touchstart', 'keydown'].forEach(evt => window.removeEventListener(evt, playAudio));
                }).catch(e => {});
            };
            ['click', 'touchstart'].forEach(evt => window.addEventListener(evt, playAudio));
        }

        function loadExternalScripts() {
            const bScript = document.createElement('script');
            bScript.async = true;
            bScript.src = "//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js";
            document.body.appendChild(bScript);

            const mapContainer = document.getElementById('map-placeholder');
            if (mapContainer) {
                const mScript = document.createElement('script');
                mScript.type = "text/javascript";
                mScript.id = "mapmyvisitors";
                mScript.src = "//mapmyvisitors.com/map.js?d=Do5RNQV8KlQIBDC7M2nqc53ejNLOcqy_Rhe1sAITZa8&cl=d4af37&w=a";
                mapContainer.appendChild(mScript);
            }
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX; STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX; STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;
                STATE.rotation.y += deltaX * 0.005;
                STATE.rotation.x += deltaY * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX; STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointerup', () => { STATE.touch.active = false; });
            container.addEventListener('click', (e) => {
                if (Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY) > 10) return;
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                
                let clickedPhoto = null;
                if (intersects.length > 0) {
                    let obj = intersects[0].object;
                    while(obj.parent && obj.parent !== photoMeshGroup) obj = obj.parent;
                    clickedPhoto = photoParticles.find(p => p.mesh === obj);
                }

                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.rotation.x = 0; STATE.rotation.y = 0;
                    }
                }
            });
            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                if (currentTime - lastTap < 300) {
                    const newMode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    STATE.mode = newMode;
                    if (newMode === 'TREE') { STATE.rotation.x = 0; STATE.rotation.y = 0; }
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const aspect = window.innerWidth / window.innerHeight;
            // 恢复相机位置逻辑
            const initialZ = aspect < 1 ? 60 : 50; 
            const initialY = aspect < 1 ? 1.5 : 2;
            camera.position.set(0, initialY, initialZ); 
            
            const pixelRatio = IS_MOBILE ? Math.min(window.devicePixelRatio, 1.2) : Math.min(window.devicePixelRatio, 2);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(pixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            
            // 优化：略微降低光照强度，避免StandardMaterial过度曝光
            const spotGold = new THREE.SpotLight(0xffcc66, 1000);
            spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600); 
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const strength = IS_MOBILE ? 0.2 : 0.6; 
            const radius = IS_MOBILE ? 0.2 : 0.5;
            const threshold = IS_MOBILE ? 0.9 : 0.5; 

            const resolution = IS_MOBILE 
                ? new THREE.Vector2(window.innerWidth/4, window.innerHeight/4) 
                : new THREE.Vector2(window.innerWidth, window.innerHeight);

            const bloomPass = new UnrealBloomPass(resolution, 1.5, 0.4, 0.85);
            bloomPass.threshold = threshold; 
            bloomPass.strength = strength; 
            bloomPass.radius = radius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const createCanvas = (fn) => {
                const c = document.createElement('canvas'); c.width = 128; c.height = 128;
                fn(c.getContext('2d')); return new THREE.CanvasTexture(c);
            };

            caneTexture = createCanvas(ctx => {
                let g = ctx.createLinearGradient(0,0,128,128);
                g.addColorStop(0, '#ffffff'); g.addColorStop(1, '#eeeeee');
                ctx.fillStyle = g; ctx.fillRect(0,0,128,128);
                ctx.fillStyle = '#cc0000'; ctx.beginPath();
                for(let i=-128; i<256; i+=32) {
                    ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
                }
                ctx.fill();
            });
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);

            giftRedTex = createCanvas(ctx => {
                ctx.fillStyle = '#b30000'; ctx.fillRect(0,0,128,128);
                ctx.fillStyle = '#ffd700'; ctx.fillRect(54, 0, 20, 128); ctx.fillRect(0, 54, 128, 20);
            });
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)'); grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [], sizes = [], phases = [];
            for (let i = 0; i < CONFIG.particles.starsCount; i++) {
                const r = 120 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                vertices.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                sizes.push(Math.random() * 2.0 + 0.5);
                phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));

            bgStarSystem = new THREE.Points(geometry, new THREE.PointsMaterial({
                color: 0xffffff, size: 1, map: createStarTexture(), transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true
            }));
            scene.add(bgStarSystem);
        }

        function updateBackgroundStars() {
            if (!bgStarSystem) return;
            bgStarSystem.rotation.y = clock.elapsedTime * 0.02;
            bgStarSystem.material.opacity = (Math.sin(clock.elapsedTime * 0.5) * 0.1 + 0.7);
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [], velocities = [];
            
            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'white'); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(120), THREE.MathUtils.randFloatSpread(80), THREE.MathUtils.randFloatSpread(80));
                velocities.push(Math.random() * 0.15 + 0.05, Math.random() * 0.1, Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 3));
            
            snowSystem = new THREE.Points(geometry, new THREE.PointsMaterial({
                color: 0xffffff, size: 1.5, map: new THREE.CanvasTexture(canvas), transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, depthWrite: false
            }));
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem) return;
            const pos = snowSystem.geometry.attributes.position.array;
            const uData = snowSystem.geometry.attributes.userData.array;
            const t = clock.elapsedTime;
            
            const count = CONFIG.particles.snowCount;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                pos[i3 + 1] -= uData[i3];
                pos[i3] += Math.sin(t * 0.5 + uData[i3 + 2]) * 0.1; 
                pos[i3 + 2] += Math.cos(t * 0.3 + uData[i3 + 2] * 0.5) * 0.1;

                if (pos[i3 + 1] < -40) {
                    pos[i3 + 1] = 40;
                    pos[i3] = THREE.MathUtils.randFloatSpread(120);
                    pos[i3 + 2] = THREE.MathUtils.randFloatSpread(80);
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.flashSpeed = 1.5 + Math.random() * 2.5; 
                this.flashOffset = Math.random() * 100;      

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                
                if (this.type === 'STAR') {
                    this.posTree.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
                    this.posScatter.set(0, 16, 0); 
                    return;
                }
                
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 1.6); 
                const y = (t * h) - (h / 2);
                const rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * 0.8; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                const rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            
            update(dt, mode, focusTargetMesh) {
                if (this.type === 'GOLD_BOX' && mode === 'TREE') {
                    const brightness = Math.sin(clock.elapsedTime * this.flashSpeed + this.flashOffset) * 0.5 + 0.5;
                    this.mesh.material.emissiveIntensity = 0.3 + brightness * 1.2; 
                }

                if (this.type === 'PHOTO' && !IS_MOBILE && mode === 'TREE') {
                    const shine = Math.sin(clock.elapsedTime * this.flashSpeed + this.flashOffset) * 0.5 + 0.5;
                    _tempColor.setHex(0xe0e0e0).lerp(new THREE.Color(0xffd700), shine * 0.3);
                    this.mesh.children[1].material.color.copy(_tempColor);
                }

                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                
                // 1. 回滚：严格恢复 index.html 的原始定位逻辑
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        let targetZ, targetY;
                        if (IS_MOBILE) {
                             const dist = 20;
                             targetZ = camera.position.z - dist; 
                             targetY = camera.position.y;
                             // 关键：恢复原始偏移
                             _tempVec3.set(-4, targetY, targetZ); 
                        } else {
                             targetZ = 35;
                             targetY = 2;
                             _tempVec3.set(0, targetY, targetZ); 
                        }
                        
                        // 优化：复用全局 _invMatrix
                        _invMatrix.copy(mainGroup.matrixWorld).invert();
                        target = _tempVec3.applyMatrix4(_invMatrix);
                    } else target = this.posScatter;
                }
                
                // 恢复原始 lerp 速度
                let lerpSpeed;
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    lerpSpeed = IS_MOBILE ? 2.5 : 5.0; 
                } else {
                    lerpSpeed = 2.0;
                }
                
                this.mesh.position.lerp(target, lerpSpeed * dt);
                
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                
                let s = this.baseScale;
                if (this.isDust) {
                    s = mode === 'TREE' ? 0 : this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                     s = this.baseScale * (IS_MOBILE ? 2.6 : 2.2); 
                } else if (mode === 'TREE' && this.type === 'PHOTO') {
                     s = this.baseScale * (IS_MOBILE ? 2.0 : 1.6);
                } else if (mode === 'FOCUS') {
                    // 恢复原始缩放逻辑
                    if (this.mesh === focusTargetMesh) {
                         s = IS_MOBILE ? 3.8 : 4.5; 
                    } else {
                         s = this.baseScale * 0.8; 
                    }
                }
                _tempVec3.set(s,s,s);
                this.mesh.scale.lerp(_tempVec3, 4*dt);
            }
        }

        function updatePhotoLayout() {
            const count = photoParticles.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.85;
            const bottomY = -h/2; 
            photoParticles.forEach((p, i) => {
                const y = count === 1 ? 0 : bottomY + (h * (i / (count - 1)));
                const normalizedH = (y + CONFIG.particles.treeHeight/2) / CONFIG.particles.treeHeight; 
                const r = Math.max(1.5, CONFIG.particles.treeRadius * (1.1 - normalizedH)) + 3.5; 
                const angle = normalizedH * Math.PI * 7 + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createFireflyStream() {
            const curvePoints = [], points = [], colors = [], sizes = [], treePositions = [], scatterPositions = [];
            const height = CONFIG.particles.treeHeight;
            const particleCount = IS_MOBILE ? 1500 : 3500;
            const colorPalette = [0xcc1a1a, 0x1acc1a, 0x1a66ff, 0xff991a, 0xcc1acc].map(c => new THREE.Color(c));

            for (let i = 0; i < particleCount; i++) {
                const t = 1 - Math.sqrt(1 - (i / particleCount)); 
                const angle = t * Math.PI * 16;
                const r = CONFIG.particles.treeRadius * (1 - t) + 0.5;
                const tx = Math.cos(angle) * r + (Math.random()-0.5)*0.3;
                const ty = (t * height) - (height / 2) + (Math.random()-0.5)*0.3;
                const tz = Math.sin(angle) * r + (Math.random()-0.5)*0.3;
                treePositions.push(tx, ty, tz);
                
                const rScatter = 15 + Math.random()*20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const sx = rScatter * Math.sin(phi) * Math.cos(theta);
                const sy = rScatter * Math.sin(phi) * Math.sin(theta);
                const sz = rScatter * Math.cos(phi);
                scatterPositions.push(sx, sy, sz); points.push(sx, sy, sz);

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 0.8 + 1.4);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            geometry.setAttribute('treePosition', new THREE.Float32BufferAttribute(treePositions, 3));
            geometry.setAttribute('scatterPosition', new THREE.Float32BufferAttribute(scatterPositions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);

            lightStreamSystem = new THREE.Points(geometry, new THREE.PointsMaterial({
                size: 1.2, vertexColors: true, map: new THREE.CanvasTexture(canvas),
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 1.0
            }));
            mainGroup.add(lightStreamSystem);
        }

        function updateFireflyStream(time, mode, dt) {
            if (!lightStreamSystem) return;
            const pos = lightStreamSystem.geometry.attributes.position.array;
            const tree = lightStreamSystem.geometry.attributes.treePosition.array;
            const scatter = lightStreamSystem.geometry.attributes.scatterPosition.array;
            const lerpFactor = 2.0 * dt;
            const len = pos.length; 

            const target = mode === 'TREE' ? tree : scatter;
            for (let i = 0; i < len; i++) {
                pos[i] += (target[i] - pos[i]) * lerpFactor;
            }
            lightStreamSystem.geometry.attributes.position.needsUpdate = true;
            lightStreamSystem.material.opacity = 0.6 + 0.2 * Math.sin(time * 2); 
            lightStreamSystem.material.size = 1.4 + 0.3 * Math.sin(time * 3);
        }

        function createParticles() {
            // 优化：降低几何体精度
            const sphereGeo = new THREE.SphereGeometry(0.65, 8, 8); 
            const boxGeo = new THREE.BoxGeometry(0.7, 0.7, 0.7); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-0.6,0), new THREE.Vector3(0,0.4,0), new THREE.Vector3(0.1,0.6,0), new THREE.Vector3(0.4,0.5,0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 8, 0.1, 4, false); 
            const giftBoxGeo = new THREE.BoxGeometry(0.85, 0.85, 0.85); 
            const bowGeo = new THREE.TorusKnotGeometry(0.25, 0.06, 16, 3);

            // 优化：使用 MeshStandardMaterial 替代 MeshPhysicalMaterial
            const goldBaseMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 0.9, roughness: 0.1, envMapIntensity: 1.5, emissive: 0x443300, emissiveIntensity: 0.2 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            // 关键优化：红色材质降级
            const redMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            const giftRedMat = new THREE.MeshStandardMaterial({ map: giftRedTex, roughness: 0.5 });
            
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.25) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.45) { 
                    mesh = new THREE.Mesh(boxGeo, goldBaseMat.clone()); type = 'GOLD_BOX'; 
                }
                else if (rand < 0.60) { mesh = new THREE.Mesh(sphereGeo, goldBaseMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else if (rand < 0.85) { 
                    const boxMesh = new THREE.Mesh(giftBoxGeo, giftRedMat);
                    const bowMesh = new THREE.Mesh(bowGeo, goldBaseMat);
                    bowMesh.position.y = 0.45; bowMesh.rotation.x = Math.PI / 2;
                    mesh = new THREE.Group(); mesh.add(boxMesh); mesh.add(bowMesh);
                    type = 'GIFT';
                }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                
                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            
            const starShape = new THREE.Shape();
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5 + Math.PI / 2;
                const r = (i % 2 === 0) ? 1.5 : 0.7;
                (i === 0) ? starShape.moveTo(Math.cos(angle)*r, Math.sin(angle)*r) : starShape.lineTo(Math.cos(angle)*r, Math.sin(angle)*r);
            }
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 1 });
            starGeo.center(); 
            const star = new THREE.Mesh(starGeo, new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 }));
            mainGroup.add(star);
            particleSystem.push(new Particle(star, 'STAR', false));
            
            mainGroup.add(photoMeshGroup);
        }

        async function initMediaPipe() {
            if (isCameraRunning) return;
            camBtn.classList.add('active'); 
            video = document.getElementById('webcam');
            
            try {
                const stream = await (async () => {
                    try { return await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false }); }
                    catch { return await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); }
                })();
                
                if (!handLandmarker && !modelLoadPromise) preloadMediaPipe();
                handleStreamSuccess(stream);
            } catch(e) {
                document.getElementById('cam-overlay').style.display = 'flex';
                document.getElementById('manual-cam-btn').onclick = manualStartCamera;
            }

        async function manualStartCamera() {
            const getStream = async (constraints) => navigator.mediaDevices.getUserMedia(constraints);
            let stream;
            try { stream = await getStream({ video: { facingMode: "user" }, audio: false }); }
            catch {
                try { stream = await getStream({ video: true, audio: false }); }
                catch (e) { return; } 
            }
            handleStreamSuccess(stream);
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function handleStreamSuccess(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                video.width = video.videoWidth; video.height = video.videoHeight;
                isCameraRunning = true;
                requestAnimationFrame(predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
            };
        }

        let lastPredictionTime = 0;
        const predictionInterval = IS_MOBILE ? 60 : 40;

        async function predictWebcam(timestamp) {
            requestAnimationFrame(predictWebcam);
            
            if (timestamp - lastPredictionTime < predictionInterval) return;
            lastPredictionTime = timestamp;

            if (handLandmarker && video.readyState === 4) {
                const result = handLandmarker.detectForVideo(video, timestamp);
                processGestures(result);
            }
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                const wrist = lm[0]; const middleMCP = lm[9]; 
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                
                if (handSize < 0.02) { STATE.hand.detected = false; return; }

                STATE.hand.smoothX = THREE.MathUtils.lerp(STATE.hand.smoothX, (0.5 - lm[9].x) * 2, 0.2); 
                STATE.hand.smoothY = THREE.MathUtils.lerp(STATE.hand.smoothY, (lm[9].y - 0.5) * 2, 0.2);
                STATE.hand.x = STATE.hand.smoothX; STATE.hand.y = STATE.hand.smoothY;

                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const pinchRatio = pinchDist / handSize;
                
                let avgTipDist = 0; [8,12,16,20].forEach(i => avgTipDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                const extensionRatio = (avgTipDist / 4) / handSize; 
                
                if (extensionRatio < 1.4 && STATE.mode !== 'TREE') {
                    STATE.mode = 'TREE'; STATE.focusTarget = null; STATE.rotation.x = 0; 
                }
                else if (pinchRatio < 0.4 && extensionRatio > 1.3) {
                    if (!STATE.hand.isPinching) {
                        STATE.hand.isPinching = true; 
                        STATE.mode = 'FOCUS';
                        if (photoParticles.length) {
                             const newTarget = photoParticles[Math.floor(Math.random()*photoParticles.length)].mesh;
                             if (newTarget !== STATE.focusTarget) STATE.focusTarget = newTarget;
                        }
                    }
                } 
                else if (extensionRatio > 1.5) {
                    STATE.mode = 'SCATTER'; STATE.focusTarget = null; STATE.hand.isPinching = false; 
                } else if (pinchRatio > 0.45) STATE.hand.isPinching = false;
            } else {
                STATE.hand.detected = false; STATE.hand.isPinching = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    STATE.rotation.y += (STATE.hand.x * Math.PI * 0.9 - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (STATE.hand.y * Math.PI * 0.4 - STATE.rotation.x) * 3.0 * dt;
                } else {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 4.0 * dt; 
                }
            } else if (!STATE.touch.active) {
                STATE.rotation.y += (STATE.mode === 'TREE' ? 0.3 : 0.1) * dt;
                STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; 
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            
            const len = particleSystem.length;
            for(let i=0; i<len; i++){
                particleSystem[i].update(dt, STATE.mode, STATE.focusTarget);
            }
            
            updateSnow();
            updateBackgroundStars(); 
            updateFireflyStream(time, STATE.mode, dt); 
            composer.render();
        }

        init();
    </script>
</body>
